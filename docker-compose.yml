name: meal-planner-dev

volumes:
  postgres-data:
    name: postgres-data-dev
    driver: local

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: postgres-dev
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meal_planner_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD env var is required}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 128mb

  # Note: API and Web run locally via pnpm dev in this repo.
  # If you want to run API in Docker for dev as well, create a separate compose.override.yml
  # with an api service that uses the same entrypoint as prod and depends_on postgres:healthy.
