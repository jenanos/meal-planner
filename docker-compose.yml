name: meal-planner-dev

volumes:
  pgdata:
    name: meal-planner-pgdata
    driver: local

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    container_name: postgres-dev
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meal_planner_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD env var is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 128mb

  # Note: API, Web, and MCP-server run locally via turbo dev.
  # This compose file is for local development with Docker-based Postgres only.
